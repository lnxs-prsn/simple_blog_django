{% extends 'base.html' %}
{% load static %}
{% block title%}  Create Profile Page {% endblock %}



{% block content %}
    {% if user.is_authenticated %}
        <h1>Create Profile Page</h1>
        <div class="form-group">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.media}}
                {{ form.as_p }}
                <button class="btn btn-secondary"> Create Profile Page</button>

            </form>


        </div>









    {% else %}
        <h1>Login to make profile page</h1>
    
    {% endif %}






{% endblock %}
