{% extends 'base.html' %}


{% block title %} Add Comment on blog post {% endblock %}


{% block content %}

    <h1>Add Comment</h1>
    <br><br>
    <h2>{{ post.title }}</h2>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-secondary">Add Comment</button>
        </form>
    </div>
    <br><br>



{% endblock %}
